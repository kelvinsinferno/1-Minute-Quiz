<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Fundamentals Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">JavaScript Fundamentals Quiz</div>
      <button class="start-button">Begin</button>
    </header>

    <main>
      <section>
        <div class="card questions">
           Lets play a game. Press "Begin"
        </div>
      </section>

      <section>
        <div class="card">
          <div class = "timerContainer">
            <h4>Right:<span class="right"> 0</span></h4>
            <h4>Wrong:<span class="wrong"> 0</span></h4>
            <h5>Your intials: <input id="initials" type="text"> <input type="button" id="save" value="save"></h5> 
          </div>
          <div class= "cardTimer">
            <div class = "timer-text">
              <div class="large-font countDownTimer">60</div>
              <h3>seconds remaining</h3>
            </div>
          </div>
        </div>
      </section>
      
      <section>
        <div class="scoreboard">
          <h1>Scoreboard</h1>
          <ul id="scores"></ul>
          <button class="btn" id="clear" value="reset">Clear</button>
       </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
